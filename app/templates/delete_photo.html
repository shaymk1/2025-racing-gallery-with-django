{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container ">
   <div class="col my-4 ">
        <h2 class="m-4">Are you sure you want to delete this photo?</h2>
        <div style="height: 70vh;">
            <img class = "image-thumbnail" src="{{ photos.pic.url }}" alt="Photo" style="max-width: 100%; max-height: 100%;">
            <p>{{ photos.description }}</p>
        </div>

                <!-- Buttons Section -->
       <div class="mt-1 d-flex gap-2">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div> 
    </div> 
</div>
{% endblock %}
