{% extends "base.html" %}
{% load static %}
{% block content %}




<div class="container">
    <div class="row justify-content-center">
        <div class="col my-4">

            <a href="{% url 'home' %}" class="btn btn-dark my-3">Go Back</a>

            <div style="height: 90vh;">
                <img style="max-width: 100%; max-height: 100%;" src="{{photos.pic.url}}">
                <p class="my-2">{{photos.description}}</p>
            </div>

        </div>
       
    </div>
    <a  href="{% url "delete_photo" photos.id %}" class="btn btn-secondary btn-sm my-4">Delete a Pic</a>
</div>

{% endblock  %}
