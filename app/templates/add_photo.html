{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container ">
    <h1 class="m-2  text-center"  >Add a New Photo</h1>
    <div class="row justify-content-center ">
        <div class="col-md-4">
            <a href="{% url 'home' %}" class="btn btn-dark my-3">Go Back</a>
            <div class="card">
                
                <form method='POST' action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" name="title" id="title" class="form-control" required>
                    </div>
                    <div class="form-group m-3">
                        <label>Description</label>
                        <input required name="description" type="text" placeholder="Enter a description"
                            class="form-control">
                    </div>

                    <div class="form-group m-3">
                        <label>Select a category</label>
                        <select name="category" class="form-control">
                            <option value='none'>Select a category...</option>

                            {% for category in categories %}
                            <option value='{{category.id}}'>{{category.name}}</option>
                            {% endfor %}
                        </select>
                    </div>


                    <div class="form-group m-3">
                        <label>Create a new category</label>
                        <input name="category_new" type="text" placeholder="Create a new category"
                            class="form-control">
                    </div>

                    <div class="form-group m-3">
                        <label>Upload image</label>
                        <input required name="images" type="file" multiple class="form-control-file">
                    </div>

                    <button type='submit' class="btn btn-primary m-3">Submit</button>

                </form>
            </div>

        </div>
    </div>
</div>

{% endblock  %}
